<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Movie and Book Search</title>

    <link rel="icon" type="image/x-icon" href="">

    <meta name="author" content="Chris Adams, James Martin, Jason Bernzweig, Ryan Spath, Xander Wyckoff">
    <meta name="keywords" content="movies, book, search">
    <meta name="description" content="Search for movies and books and add them to your personal read/watch list">
    <meta property="og:title" content="Movie and Book Search">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./assets/images/index.png">
    <meta property="og:url" content="https://code.bydex.co/BC-Project-One/index.html">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar has-text-centered-touch">
            <a class="navbar-item is-white" href="mylist.html">My List</a>
        </nav>
    </header>
    <main class="hero is-fullheight header-image">
        <section id="search" class="section is-medium">
            <div class="card has-text-centered">
                <div class="card-header">
                    <h2 class="title is-2">Movies and Books</h2>
                </div>
                <div class="card-content">
                    <div class="content">
                        <input type="radio" id="Books" name="search-type">
                        <label class="button" for="Books">Books</label>
                        <input type="radio" id="Movies" name="search-type">
                        <label class="button" for="Movies">Movies</label><br>
                        <input class="input is-rounded m-3" id="search-input">
                        <button class="button" id="search-button">
                            Search
                        </button>
                    </div>
                </div>
        </section>
        <section class="section tile is-ancestor" id="results">
        </section>
    </main>

    <script src="./assets/scripts/interfaceAPI.js"></script>
    <script src="./assets/scripts/localStorage.js"></script>
    <script src="./assets/scripts/modal.js"></script>
    <script src="./assets/scripts/index.js"></script>
</body>

</html>
